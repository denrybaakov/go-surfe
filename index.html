<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <title>Сёрфинг</title>
</head>

<body>

  <header class="header">
    <div class="header__slider">

      <div class="aside header__aside">
        <div class="aside__logo">
          <a href="index.html" class="aside__logo-text">
            go<span class="line"></span> surf
          </a>
        </div>
        <nav class="menu header__menu">
          <ul class="menu__list">
            <li><a href="#" class="menu__list-item">
                <span class="menu__list-icon menu__list-icon--1"></span>
                Surf
              </a></li>
            <li><a href="#" class="menu__list-item">
                <span class="menu__list-icon menu__list-icon--2"></span>
                Travel
              </a></li>
            <li><a href="#" class="menu__list-item">
                <span class="menu__list-icon menu__list-icon--3"></span>
                Sleep
              </a></li>
            <li><a href="#" class="menu__list-item">
                <span class="menu__list-icon menu__list-icon--4"></span>
                Shop
              </a></li>
            <li><a href="#" class="menu__list-item">
                <span class="menu__list-icon menu__list-icon--5"></span>
              </a></li>
          </ul>

          <div class="aside__date">
            <span class="aside__date-day">18</span>
            <span class="aside__date-mounth">04 |</span>
            <span class="aside__date-year">2020</span>
          </div>
          <button class="city aside__city">California</button>
        </nav>
      </div>

      <div class="swiper-container  header__swiper-container">
        <div class="swiper-wrapper swiper-no-swiping">

          <div class="swiper-slide header__slide header__slide--1">
            <div class="header__go-surf"></div>
            <div class="slide__info">
              <span class="slide__info-subtitle subtitle-right">
                surf
              </span>
              <h1 class="title header__title">North Shore</h1>
              <span class="slide__info-subtitle subtitle-right">Condition</span>
              <p class="slide__info-text">Radical</p>
              <div class="slide__info-link">
                <a href="#">
                  <img class="slide__info-icon" src="img/header/arrowLeft.svg" alt="Next">
                </a>
              </div>
            </div>
          </div>

          <div class="swiper-slide header__slide header__slide--2">
            <div class="header__go-surf"></div>
            <div class="slide__info">
              <span class="slide__info-subtitle subtitle-right">
                surf
              </span>
              <h1 class="title header__title">South Shore</h1>
              <span class="slide__info-subtitle subtitle-right">Condition</span>
              <p class="slide__info-text">Radical</p>
              <div class="slide__info-link">
                <a href="#">
                  <img class="slide__info-icon" src="img/header/arrowLeft.svg" alt="Next">
                </a>
              </div>
            </div>
          </div>

          <div class="swiper-slide header__slide header__slide--3">
            <div class="header__go-surf"></div>
            <div class="slide__info">
              <span class="slide__info-subtitle subtitle-right">
                surf
              </span>
              <h1 class="title header__title">West Shore</h1>
              <span class="slide__info-subtitle subtitle-right">Condition</span>
              <p class="slide__info-text">Radical</p>
              <div class="slide__info-link">
                <a href="#">
                  <img class="slide__info-icon" src="img/header/arrowLeft.svg" alt="Next">
                </a>
              </div>
            </div>
          </div>

          <div class="swiper-slide header__slide header__slide--4">
            <div class="header__go-surf"></div>
            <div class="slide__info">
              <span class="slide__info-subtitle subtitle-right">
                surf
              </span>
              <h1 class="title header__title">East Shore</h1>
              <span class="slide__info-subtitle subtitle-right">Condition</span>
              <p class="slide__info-text">Radical</p>
              <div class="slide__info-link">
                <a href="#">
                  <img class="slide__info-icon" src="img/header/arrowLeft.svg" alt="Next">
                </a>
              </div>
            </div>
          </div>






        </div>
        <!-- Add Pagination -->
        <div class="swiper-container  header__gallery-thumbs">
          <div class="swiper-wrapper  header__gallery-wrapper">

            <div class="swiper-slide header__thumbs-slide">
              <div class="header__thumbs-content">
                <span class="header__thumbs-number">01</span>
                <span class="header__thumbs-text">North Shore</span>
              </div>
            </div>

            <div class="swiper-slide header__thumbs-slide">
              <div class="header__thumbs-content">
                <span class="header__thumbs-number">02</span>
                <span class="header__thumbs-text">South Shore</span>
              </div>
            </div>

            <div class="swiper-slide header__thumbs-slide ">
              <div class="header__thumbs-content">
                <span class="header__thumbs-number">03</span>
                <span class="header__thumbs-text">West Shore </span>
              </div>
            </div>

            <div class="swiper-slide header__thumbs-slide">
              <div class="header__thumbs-content">
                <span class="header__thumbs-number">04</span>
                <span class="header__thumbs-text">East Shore</span>
              </div>
            </div>


          </div>
        </div>
        <!-- Add Arrows -->
        <div class="header__btn-group">
          <div class="header__btn-prev">
            <img src="img/header/arrowLeftTop.svg" alt="Left">
          </div>
          <div class="header__btn-next">
            <img src="img/header/arrowRightTop.svg" alt="Right">
          </div>
        </div>


      </div>

    </div>
    <!-- header__slider -->
  </header>

  <script src="js/jquery.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
